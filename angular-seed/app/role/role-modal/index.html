<form name="roleForm" class="form-horizontal"><div class="modal-header"><h4 ng-if="action===1" class="modal-title">新建角色</h4><h4 ng-if="action===0" class="modal-title">编辑角色</h4></div><div class="modal-body"><div class="form-group"><label class="col-sm-2 control-label"><span class="flag-require">*</span>角色名称</label><div class="col-sm-10"><input type="text" name="roleName" class="form-control" ng-model="roleName" required></div></div></div><div class="modal-footer"><button ng-if="action===1" type="button" class="btn btn-primary" ng-click="add()" ng-disabled="roleForm.$invalid || isSubmitting">确定</button> <button ng-if="action===0" type="button" class="btn btn-primary" ng-click="edit()" ng-disabled="roleForm.$invalid || !roleForm.$dirty || isSubmitting">确定</button> <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">取消</button></div></form>

<div class="row"><div class="col-md-12"><div class="main-container" ng-controller="UserController as vm"><div class="board"><div class="board-header"><a class="btn btn-primary" ui-sref="app.user.add"><i class="icon-plus"></i><span>新建用户</span></a></div><div class="board-body"><table class="table table-striped table-hover" st-table="vm.userDataTable" st-pipe="vm.getUserList"><thead><tr><th><input type="checkbox" ng-model="vm.isAllSelected" ng-click="vm.toggleAll()"></th><th>用户名</th><th>姓名</th><th>状态</th><th></th></tr></thead><tbody ng-show="vm.isEmpty"><tr><td colspan="4">无数据</td></tr></tbody><tbody ng-show="!vm.isEmpty"><tr ng-repeat="row in vm.userDataTable"><td><input type="checkbox" ng-model="row.selected" ng-click="vm.toggle()"></td><td>{{row.userName}}</td><td>{{row.fullName}}</td><td>{{row.status | status}}</td><td><a ui-sref="app.user.edit({userId:row.userId})"><span class="glyphicon glyphicon-pencil"></span></a></td></tr></tbody></table></div></div></div></div></div>

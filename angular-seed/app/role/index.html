<div class="row"><div class="col-md-12"><div class="main-container" ng-controller="RoleController as vm"><div class="board"><div class="board-header"><a class="btn btn-primary" ng-click="vm.openRoleModal(1, {roleId: 0, roleName: null})"><i class="icon-plus"></i><span>新建角色</span></a></div><div class="board-body"><table class="table table-striped table-hover" st-table="vm.roleDataTable" st-pipe="vm.getRoleList"><thead st-search-watch="vm.searchObject"><tr><th>角色名称</th><th>状态</th><th></th></tr></thead><tbody ng-show="vm.isEmpty"><tr><td colspan="3">无数据</td></tr></tbody><tbody ng-show="!vm.isEmpty"><tr ng-repeat="row in vm.roleDataTable"><td>{{row.roleName}}</td><td>{{row.status | status}}</td><td><a ng-click="vm.openRoleModal(0, {roleId: row.roleId, roleName: row.roleName})"><span class="glyphicon glyphicon-pencil"></span></a></td></tr></tbody></table></div></div></div></div></div>
